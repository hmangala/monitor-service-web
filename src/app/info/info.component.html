<div class="container-fluid" style="margin-left: 50px;">
    &nbsp;
    <div class="row" *ngIf="services">
        <div class="col-md-4" *ngFor="let service of services" style="padding: 20px">
            <div class="{{ getClass(service) }} w3-hover-shadow w3-padding-32 w3-center" style="width:70%; height:70%">
                <p><a [routerLink]="['/info', service]" style="color: white;">{{ service }}</a></p>
            </div>
        </div>
    </div>
</div>
